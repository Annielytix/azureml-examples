name: train-deepspeed-transformers-docker
on:
  push:
    branches:
    - main
    # TODO: remove this one.
    - dkmiller/ghcr
  schedule:
    - cron: "0 0 1,15 * *"
  pull_request:
    branches:
      - main
    paths:
      - workflows/train/deepspeed/transformers/dockerfile
      - .github/workflows/train-deepspeed-transformers-docker.yml

# https://docs.github.com/en/actions/guides/publishing-docker-images

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: check out repo
      uses: actions/checkout@v2
    - name: docker build
      run: |
        docker build . --tag ghcr.io/Azure/deepspeed/transformers:$GITHUB_SHA
      working-directory: workflows/train/deepspeed/transformers

    - name: docker push
      run: |
        echo ${{ secrets.GHCR_TOKEN }} | docker login ghcr.io -u $GITHUB_ACTOR --password-stdin
        docker push ghcr.io/Azure/deepspeed/transformers:$GITHUB_SHA
